<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Proyecto del curso bÃ¡sico de grid layout">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Grid Layout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1>Check the <br> best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed voluptas quia unde inventore nihil natus?</p>
                <button>Book a table</button>
            </div>
            <img class="hero-image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta con salsa y vegetales.">
        </section>
        <section class="dishes">
            <h2 class="dishes-title"> Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Una mesa con platos de pasta.">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Un bowl de vegetales.">
                <img class="dishes-item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Un bowl de vegetales 2.">
                <img class="dishes-item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Un bowl de vegetales 3.">
                <img class="dishes-item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Un bowl de vegetales 4.">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de comida 1.">
                </div>
                <div  class="menu-item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Plato de comida 1.">
                </div>
                <div class="menu-item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Plato de comida 1.">
                </div>
                <div class="menu-item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Plato de comida 1.">
                </div>
                <div class="menu-item">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Plato de comida 1.">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
